<h4>Listado</h4>
<ul class="list-group ">
  @for (character of characterList; track $index) {

  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
        'list-group-item-dark' : $last,
        'list-group-item-primary':$even
      }">
    <div>
      <span class="text-primary">{{ $index +1 }}.</span>
      <span> {{ character.name }} - <strong>Power:</strong> {{ character.power }}</span>
    </div>
    <!-- <span>Es el primero {{ $first }}</span>
    <span>Es el Ãºltimo {{ $last }}</span> -->
    <button class="btn btn-danger btn-sm" (click)="onDeleteCharacterById(character.id)">X</button>
  </li>
  }
</ul>
